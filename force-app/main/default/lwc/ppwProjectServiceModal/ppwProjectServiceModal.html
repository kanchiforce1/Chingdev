<template>
  <!-- Modal/Popup Box LWC starts here -->
  <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_small">
    <div if:true={spinner}>
        <lightning-spinner class="spins" data-id="spinner" alternative-text="Loading" size="large"></lightning-spinner>
    </div>
    
    <div class="slds-modal__container">
        <!-- Modal/Popup Box LWC header here -->
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCreatePsModal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon> 
                <span class="slds-assistive-text">Close</span> </button>
            <h2 class="slds-text-heading_medium slds-hyphenate">
                <template if:true={isEdit}>
                    <c-svg-icon svgicon="/utility-sprite/svg/symbols.svg#edit"
                        style-class="slds-icon slds-icon-text-default slds-current-color iconStyle">
                    </c-svg-icon>
                </template>
                <template if:false={isEdit}>
                    <c-svg-icon svgicon="/utility-sprite/svg/symbols.svg#new"
                        style-class="slds-icon slds-icon-text-default slds-current-color iconStyle">
                    </c-svg-icon>
                </template>
              &nbsp; 
                {modalHeader}</h2> </header>
        <!-- Modal/Popup Box LWC body starts here -->
        <div class="slds-modal__content slds-p-around_medium">
            <c-ppw_create-projectservice onspiner={spiner}  series={series} service-action-type={serviceActionType} onbtnactionreponse={btnActionResponse} project-service={projectService} project={project}> </c-ppw_create-projectservice>
        </div>
        <!-- Modal/Popup Box LWC footer starts here -->
        <footer class="slds-modal__footer"> 
        <lightning-button data-id="savebtn" icon-name={savebtnIcon} variant="brand" label={savebtnLabel} title={savebtnLabel} onclick={onSave} class="slds-m-left_x-small"></lightning-button>
        <lightning-button label="Close" title="Non-primary action" onclick={closeCreatePsModal} class="slds-m-left_x-small"></lightning-button>

        </footer>
    </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
